<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>我叫{{obj.name}},今年{{obj.age}}岁</p>
    </div>
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp , reactive } = Vue
        createApp({
            setup() {
                const obj = reactive({
                    name: "Vue",
                    age: 10
                })
                return {
                    obj
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
